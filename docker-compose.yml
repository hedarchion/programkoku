services:
  # Puppeteer PDF Microservice
  pdf-service:
    build:
      context: ./mini-services/pdf-service
      dockerfile: Dockerfile
    container_name: mm-maker-pdf
    ports:
      - "0.0.0.0:3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Allow CORS from localhost and any local network IP
      - CORS_ALLOW_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://192.168.1.113:3000,*
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

